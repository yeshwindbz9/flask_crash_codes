<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a basic site</title>
</head>
<body>
    <!-- jinja template -->
    <h1> Hi there! {{my_variable}}</h1>
    <!-- jinja control flow template -->
    <h2>letters: {{l}}</h2>
    <ul>
        {% for item in l %}
        <li> {{item}} </li>
        {% endfor %}
    </ul>
    <h3>yeshw: {{d["yeshw"]}} rest: {{d["rest"]}}</h3>
    {% if d["yeshw"] == "best" %}
        <p>yeshw is boasting.</p>
    {% else %}
        <p>that's highly unlikely of him.</p>
    {% endif %}
    <h2>This is a sample picture!</h2>
    <img src="../static/bluebg.png" alt="image_not_loaded">
</body>
</html>
