{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <p>Welcome to the Signup Page!</p>
    <p>Fill out the form. We are not saving any data...</p>
    <p>Constraints for username: </p>
    <ul>
        <li>Must have atleast an uppercase letter.</li>
        <li>Must have atleast a lowercase letter.</li>
        <li>Must have a number at the end.</li>
    </ul>
    <form action="{{url_for('content')}}">
        <label for="first">First Name: </label>
        <input type="text" name="first">
        <label for="last">Last Name: </label>
        <input type="text" name="last">
        <label for="username">UserName: </label>
        <input type="text" name="username">
        <input type="submit" value="Submit Form">
    </form>
</div>
{% endblock %}
