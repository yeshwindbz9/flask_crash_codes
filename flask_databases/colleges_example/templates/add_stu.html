{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Add a student</h1>
  <p>Add a new student with the form below:</p>
  <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.name.label }} {{ form.name() }}<br>
      {{ form.clg_id.label }} {{ form.clg_id() }}<br>
      {{ form.submit() }}
  </form>
</div>
{% endblock %}
